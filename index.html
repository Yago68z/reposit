<body>
    <main><form action="/submit" method="POST">
        <h1>Enquete de Filmes</h1>
        <form>
        <fieldset>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome">
            
            <label for="Genero">Genero de filme:</label>
            <input type="Genero da serie" id="email" name="digite o genero de filme" required placeholder="Digite o genero de filme">
    
        <fieldset>
            <legend>Preferências</legend>
            <label for="newsletter">
              <input type="checkbox" id="newsletter" name="newsletter" checked>
              Inscrever-se no para conseguir recomendações
            </label>
             <label for="country">Genero do filme:</label>
            <select id="country" name="country">
              <option value="ação">Ação</option>
              <option value="aventura">aventura</option>
              <option value="romance>romance</option>
              <option value=">drama</option>drama
              <option value="terror">terror</option>
            </select>
        </fieldset>
    </form>
